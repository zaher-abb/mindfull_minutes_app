<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Pizza Pronto</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>

    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body  style=" padding-top: 0px;">

<nav class="navbar navbar-expand-lg navbar-custom justify-content-center">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="nav justify-content-center">


            <li>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Categories</a>
                    <div class="dropdown-menu">
                        <a th:href="@{/Product/pizza}" class="dropdown-item">pizza</a>
                        <a th:href="@{/Product/pasta}" class="dropdown-item">pasta</a>
                        <a th:href="@{/Product/dessert}" class="dropdown-item">dessert</a>
                    </div>
                </div>
            </li>


            <li class="nav-item">
                <a class="nav-link active" th:href="@{/Product/Home}">STORE</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/Cart/viewCart}">CART</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/Order/userorders} ">MY ORDERS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/Contact/ContactUs} ">CONTACT US</a>
            </li>




            <li class="nav-item">
                <form th:action="@{/Product/search }  "
                      method="GET" class="form-inline">
                    <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search"
                           aria-label="Search" required>
                    <button class="btn btn-outline-success my-2 my-sm-0 mr-5" type="submit ">Search</button>
                </form>
            </li>

            <li sec:authorize="!isAuthenticated()" class="nav-item">
                <a class="btn btn-outline-light" th:href="@{/User/login}">Login</a>
            </li>
            <form sec:authorize="isAuthenticated()" th:action="@{/User/logout}" method="post">
                <input class="btn btn-outline-light" type="submit" value="Sign Out"/>
            </form>

        </ul>


        <div class="nav-item">

            <a th:href="@{/Cart/viewCart}">
                <img id="cart-icon" src="/images/cart.png">
            </a>
        </div>


    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div>
                <a class="btn btn-outline-dark" th:href="@{/Product/Home}">&#x2190; Continue Shopping</a>
            </div>
            <br>

            <table class="table table-bordered mx-auto">
                <thead class="thead-dark">

                <tr>
                    <th>Item</th>
                    <th>Remove</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total amount</th>
                </tr>

                </thead>
                <tbody>
                <tr th:each=" cart : ${carts}">
                    <td><img class="row-image" th:src="${cart.product.getPictureUrl()}"></td>

                    <td> <button class="btn btn-danger btn-sm custom-btn d-flex align-items-center justify-content-center" >
                        <a class="nav-link active"
                           th:href="@{/Cart/DeleteSingleIteam(Pid=${cart.product.id})}">Remove</a></button></td>
                    <td th:text="${cart.product.name}"></td>
                    <td th:text="${cart.product.price} + '&euro;'"></td>
                    <td th:text="${cart.quantity}"></td>
                    <td th:text="${cart.totalAmountSingleCartIteam}+ '&euro;'"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<center>
    <a class="btn btn-dark btn-lg" th:href="@{/Order/CreatOrder}">Checkout</a>
</center>
</div>


<script>  getCount = function () {

    let count = 1;

    count += 1;
    document.getElementById("item-quantity").innerHTML = count;
    console.log('awe', count);
    return count;
};

getCountMinus = function () {

    let count = 2;

    count -= 1;
    document.getElementById("item-quantity").innerHTML = count;
    console.log('awe', count);
    return count;
};
</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</html>
